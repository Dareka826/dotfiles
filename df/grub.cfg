	linux	/boot/vmlinuz-linux-lts root=UUID=58c107d6-2250-4c58-9f67-f0b54e70ad55 rw
	echo	'Loading fallback initial ramdisk...'
	initrd	/boot/initramfs-linux-lts-fallback.img
}

menuentry 'Arch Linux (nomodeset)' {
	set root='hd0,msdos1'
	echo	'Loading linux kernel...'
	linux	/boot/vmlinuz-linux root=UUID=58c107d6-2250-4c58-9f67-f0b54e70ad55 rw nomodeset
