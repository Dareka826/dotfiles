# Rin's custom grub config

# Timeout
set timeout_style=menu
set timeout=5

# Screen resolution
set gfxmode=auto
set gfxpayload=keep

# Load the unicode font
loadfont unicode

# Load video modules
insmod all_video
insmod gfxterm

# Set terminal modes
terminal_input console
terminal_output gfxterm

# Load partition modules
insmod part_gpt
insmod part_msdos

# System menu entries
menuentry 'Arch Linux' {
	set root='hd0,msdos1'
	echo	'Loading linux kernel...'
	linux	/boot/vmlinuz-linux root=UUID=58c107d6-2250-4c58-9f67-f0b54e70ad55 rw
	echo	'Loading initial ramdisk...'
	initrd	/boot/intel-ucode.img /boot/initramfs-linux.img
}

menuentry 'Arch Linux (fallback initramfs)' {
	set root='hd0,msdos1'
	echo	'Loading linux kernel...'
	linux	/boot/vmlinuz-linux root=UUID=58c107d6-2250-4c58-9f67-f0b54e70ad55 rw
	echo	'Loading fallback initial ramdisk...'
	initrd	/boot/initramfs-linux-fallback.img
}

