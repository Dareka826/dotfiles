[bar/main]
bottom = false
width = 100%
height = 14px
offset-x = 0
offset-y = 0
background = #201610
foreground = #F1D2B9
radius = 0.0
line-size = 1
border-size = 0
padding = 0
module-margin = 0

font-0 = Source Code Pro:size=8;2
font-1 = Source Han Sans JP Normal:size=8;2

modules-left = wm xwindow
modules-right = cmus-min cpu memory network volume clock

[module/wm]
type = internal/i3
reverse-scroll = false

format = <label-state><label-mode>

label-mode = " %mode% "
label-mode-padding = 0
label-mode-background = #DD9E67
label-mode-foreground = #201610

label-focused = " %name% "
label-focused-background = #DD9E67
label-focused-foreground = #201610

label-unfocused = " %name% "
label-unfocused-background = #A17152
label-unfocused-foreground = #201610

label-urgent = " %name% "
label-urgent-background = #FBD177
label-urgent-foreground = #201610

[module/xwindow]
type = internal/xwindow

label = " %title%"
label-maxlen = 50
label-empty = " ----"
label-empty-foreground = #927965

[module/cmus]
type = custom/script

exec = ~/.config/polybar/cmus.sh
interval = 1

click-left = cmus-remote --pause

[module/cmus-min]
type = custom/script

format-background = #A17152
format-foreground = #201610
exec = ~/.config/polybar/cmus-time.sh
interval = 1

click-left = cmus-remote --pause
click-right = ~/.config/polybar/cmus-notification.sh

[module/cpu]
type = internal/cpu
interval = 0.5
label = " C:%percentage%%"
label-background = #DD9E67
label-foreground = #201610

[module/memory]
type = internal/memory
interval = 1
label = " R:%percentage_used%%+%percentage_swap_used%% "
label-background = #DD9E67
label-foreground = #201610

[module/network]
type = custom/script

format-background = #DD9E67
exec = ~/.config/polybar/internet.sh "#FF0000" "#201610"
interval = 1

[module/volume]
type = internal/pulseaudio
interval = 1
label-muted-foreground = #201610
label-volume-foreground = #201610
label-muted-background = #DD9E67
label-volume-background = #DD9E67
label-muted = "V:Mute "
label-volume = "V:%percentage%% "
click-left = pamixer -t

[module/clock]
type = internal/date
interval = 1

date = %Y-%m-%d
time = %H:%M:%S
label = " %date% %time% "

format = <label>
label-background = #A17152
label-foreground = #201610

