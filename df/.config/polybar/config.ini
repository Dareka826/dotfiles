[bar/main]
bottom = false
width = 100%
height = 14px
offset-x = 0
offset-y = 0
background = #111111
foreground = #EEE1E9
radius = 0.0
line-size = 1
border-size = 0
padding = 0
module-margin = 0

font-0 = PowerlineSymbols:size=9;2
font-1 = Source Code Pro:size=8;2
font-2 = Source Han Sans JP Normal:size=8;2

modules-left = i3 space xwindow
modules-right = cmus cpu memory network volume isoclock

[module/space]
type = custom/text
content = " "

[module/i3]
type = internal/i3
reverse-scroll = false

format = <label-state><label-mode>

label-mode = " %mode% "
label-mode-padding = 0
label-mode-background = "#A491AC"

label-focused = " %name% "
label-focused-background = #B77AA3
label-focused-foreground = #EEE1E9

label-unfocused = " %name% "
label-unfocused-background = #404385
label-unfocused-foreground = #EEE1E9

label-urgent = " %name% "
label-urgent-background = #FF6633
label-urgent-foreground = #EEE1E9

[module/xwindow]
type = internal/xwindow

label = %title%
label-maxlen = 50
label-empty = ----
label-empty-foreground = #555555

[module/cmus]
type = custom/script

exec = ~/.config/polybar/cmus.sh
interval = 1

click-left = cmus-remote --pause

[module/cpu]
type = internal/cpu
interval = 0.5
label = " CPU: %percentage%%"
label-background = #444444

[module/memory]
type = internal/memory
interval = 1
label = " RAM: %percentage_used%% SWAP: %percentage_swap_used%% "
label-background = #444444

[module/network]
type = custom/script

exec = ~/.config/polybar/internet.sh
interval = 1

[module/volume]
type = internal/pulseaudio
interval = 1
label-muted-background = #444444
label-volume-background = #444444
label-muted = " VOL: Mute "
label-volume = " VOL: %percentage%% "
click-left = pamixer -t

[module/isoclock]
type = custom/script

exec = ~/.config/polybar/isoclock.sh
interval = 1

