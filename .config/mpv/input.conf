AXIS_UP add volume 2
AXIS_DOWN add volume -2
UP add volume 2
DOWN add volume -2
Shift+RIGHT frame-step
Shift+LEFT frame-back-step
Shift+UP add volume 10
Shift+DOWN add volume -10
h cycle deband
y add sub-delay +0.042
x add sub-delay -0.042
z add audio-delay +0.042
u add audio-delay -0.042
a cycle audio
g cycle deinterlace
k cycle-values ass-style-override "yes" "force" "no"
l vf toggle "format=colormatrix=bt.601"; show_text ${video-out-params/colormatrix}
L vf toggle "format=colormatrix=bt.709"; show_text ${video-out-params/colormatrix}
d ignore
b ignore
n ignore
